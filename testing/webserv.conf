server {
    listen 8080;
    server_name 127.0.0.1:8080 localhost:8080;
    error_page 404 /home/aelsayed/webserv/testing/errors/404.html;
    error_page 500 /home/aelsayed/webserv/testing/errors/500.html;
    client_max_body_size 10M;
    root /home/aelsayed/webserv/testing;
    location / {
        return 301 /desc;
        allow_methods GET;
    }
    location /desc {
        root /home/aelsayed/webserv/testing/desc;
        autoindex on;
        allow_methods GET;
    }
    location /tests {
        root /home/aelsayed/webserv/testing/tests;
        index index.html;
        allow_methods GET;
    }
    # location /uploads {
    #     root /home/aelsayed/webserv/testing/uploads;
    #     upload_store /home/aelsayed/webserv/testing/uploads;
    #     upload_enable on;
    #     autoindex on;
    #     allow_methods POST GET;
    # }
    location /cgi-bin {
        root /home/aelsayed/webserv/testing/cgi-bin;
        cgi .py /usr/bin/python3;
        # cgi .js /usr/bin/node;
        cgi .sh /usr/bin/bash;
    }
}
